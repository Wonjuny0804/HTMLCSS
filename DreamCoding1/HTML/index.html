<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Mobile</title>
</head>
<body>
    <header>
        <div class="logo">
            <i class="fab fa-youtube"></i>
            <span class="title">Youtube</span>
        </div>
        <div class="icons">
            <i class="fas fa-search"></i>
            <i class="fas fa-ellipsis-v"></i>
        </div>
    </header>

    <!-- Video Player -->
    <section class="player">
        <!-- controls puts controling bar on the bottom -->
        <video controls src="#"></video>
    </section>

    <!-- video info box -->
    <section class="info">
        <div class="metadata">
            <ul class="hashtags">
                <li>#DreamCoding</li>
                <li>#DreamCoders</li>
                <li>#Ellie</li>
            </ul>
            <div class="titleAndButon">
                <span class="title">
                    Clone Coding Youtube. 
                </span>
                <button class="moreBtn"><i class=></i>
                </button>
            </div>
            <div class="views"></div>
        </div>
        <div class="actions"></div>
        <div class="channel"></div>
    </section>
    <section class="UpNext"></section>
</body>
</html>
